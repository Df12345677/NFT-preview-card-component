<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="conteiner">
    <section class="main">
      <img src="./images/image-equilibrium.jpg" alt="Image not found">
      <h2>Equilibrium #3429</h2>
    </section>

      <p>Our Equilibrium collection promotes balance and calm.</p> 
      <section class="one">
        <div class="eth"><img src="./images/icon-ethereum.svg" alt=""><h4>  0.041 ETH</h4></div>
        <div class="clock"><img src="./images/icon-clock.svg" alt=""><h4>  3 days left</h4></div>
      </section>

      <section class="two">
        <img src="./images/image-avatar.png" alt="Image not found">
        <h4>Creation of <b> Jules Wyvern </b></h4>
    </section>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Df12345677">Daniel Fernando</a>.
  </div>
</body>
</html>
